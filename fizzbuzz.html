<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = parseInt(prompt("Ban muon in bao nhieu so cho tro fizzbuzz nay?"));

    for(var i =1; i <n+1; i++){
        if(i%15 === 0){
            document.write(" "+"FizzBuzz");
        }else if(i%5 ===0){
            document.write(" " + "Buzz");
        }else if(i%3===0){
            document.write(" " +"Fizz");
        }else{
            document.write( " "+ i);
        }
    }
</script>

</body>
</html>
