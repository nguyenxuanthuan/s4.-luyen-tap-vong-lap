<body>
<script>
    var n = parseInt(prompt("Ban can hien thi bao nhieu so ?"));
    var f =0;
    var f1 =1;
    var f2 = f1+f;
    for( var i = 0; i <n; i++){
        f2 = f1 +f;
        f=f1;
        f1=f2;
        if(f2%5===0){
            document.write(" so dau tien chia het cho 5 trong day fabonaci la" +" "+ f2 );
            break;
        }

    }
</script>
