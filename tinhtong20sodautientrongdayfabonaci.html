<body>
<script>
    var n = parseInt(prompt("Ban muon tinh tong cua bao nhieu so Fibonaci dau tien"));
    var f=0;
    var f1=1;
    var f2 = f1+f;
    var sum = 1;

    for(var i = 0; i <n; i++){
        f2 =f1+f;
        f=f1;
        f1=f2;
        sum +=f2;
        console.log(f2);
    }
    document.write("Tong cua "+ n +" so fibonaci dautien la: "+ f2 );

</script>
