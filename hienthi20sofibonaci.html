<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = parseInt(prompt("Ban can hien thi bao nhieu so ?"));
    var f =0;
    var f1 =1;
    var f2 = f1+f;
     for(var i = 0; i <n; i ++){
         f2 = f1 +f;
         f = f1;
         f1 =f2;

         document.write(f2 + "</br>");

     }

</script>

</body>
</html>
