<!DOCTYPE html>

<body>
<script>
    var n = parseInt(prompt("Ban muon tinh tong cua bao nhieu so dau tien chia het cho 7?"));
    var sum = 0;
    for(var i = 1; i <n; i++) {

       sum += 7*i;
        console.log(sum);
    }
    document.write("Tong " + n + " so dau tien chia het cho " +7+ "la: " + sum );
</script>

</body>
